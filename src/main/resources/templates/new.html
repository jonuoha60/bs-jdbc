<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta charset="UTF-8" />
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book to the Library</h1>

    <form th:action="@{/books/save}" th:object="${books}" method="post">
        <!-- ID is usually auto-generated so you can skip inputting it -->
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required /><br/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required /><br/>

        <label for="published">Published Year:</label>
        <input type="number" id="published" th:field="*{published}" required /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
