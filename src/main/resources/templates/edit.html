<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Edit Book Details</h1>

    <form th:action="@{/books/save}" th:object="${books}" method="post">
        <!-- Hidden ID field to identify the book -->
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required /><br/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required /><br/>

        <label for="published">Published Year:</label>
        <input type="number" id="published" th:field="*{published}" required /><br/>

        <button type="submit">Update Book</button>
    </form>

    <p><a th:href="@{/books}">‚Üê Back to List</a></p>
</body>
</html>
